<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/src/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="shortcut icon" href="/src/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="/css/forms.css">
    <title>Login</title>
</head>
<body>
    <main class="main">
        <div class="col-xs-4  col-sm-4 col-md-5  form-image" >
            <img src="../images/Slider/img/IMG-20230509-WA0007.jpg" alt="" draggable="false">
        </div>
        <div class=" col-xs-8 col-sm-8 col-md-7 form-login">
            <h4>LOG<span>IN</span> FO<span>RM</span></h4>
          <form id="login-form" name="login-form" method="post" action="#">
            <div class="  form-group input-error">
            </div>


            <div class="row">

              <div class="col-sm-12">
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required="required">
                </div>
              </div>

              <div class="col-sm-12">
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Enter Your Password" required="required">
                </div>
              </div>
              
              <div class="col-sm-12">
                <div class="form-group">
                    <button class="btn-send ">Login</button>
                </div>
              </div>
            </div>

            
            <div class="form-link text-center">If you are not having an account, <a  href="/register">Register</a> </div>
          </form>
        </div>
      </main> 

      <script defer type="text/javascript" src="/js/login.js"></script>
      <script  type="text/javascript" src="/js/jquery.min.js"></script>
      <script  type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
