<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/src/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="shortcut icon" href="/src/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="/css/forms.css">
    <title>Sign Up</title>
</head>
<body>
    <main class="main">
        <div class="col-xs-4  col-sm-4 col-md-5  form-image" >
            <img src="../images/Slider/img/IMG-20230509-WA0007.jpg" alt="">
        </div>
        <div class="col-xs-8 col-sm-8 col-md-7 form-login">
            <h4>REG<span>IST</span>ER FO<span>RM</span></h4>
          <form id="register-form" name="register-form" method="post" action="/login">
            <div class=" form-group input-error">
            </div>


            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input type="text" name="firstname" class="form-control" placeholder="Enter Your FirstName(s)" required="required">
                </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                      <input type="text" name="lastname" class="form-control" placeholder="Enter Your Lastname" required="required">
                    </div>
              </div>
              
            

              <div class="col-sm-12">
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required="required">
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Enter Your Password" required="required">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="password" name="confirm password" class="form-control" placeholder="Confirm Password" required="required">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <button class="btn-send">Sign Up</button>
                </div>
            </div>
            <div class="form-link text-center">If you already have an account, <a  href="/login"> Login</a> </div>
          </form>
        </div>
      </main> 
      
      <script defer type="text/javascript" src="/js/jquery.min.js"></script>
      <script defer type="text/javascript" src="/js/bootstrap.js"></script>
      <script defer src="/js/register.js"></script>
</body>
</html>
